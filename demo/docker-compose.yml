version: '2'

services:
  pyroscope:
    image: grafana/pyroscope:weekly-f29-3c0121c1
  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - '3000:3000'
    volumes:
      - ./dockers_files/grafana/dashboards:/etc/grafana/provisioning/dashboards/
      - ./dockers_files/grafana/datasources:/etc/grafana/provisioning/datasources/
  spark-master:
    image: docker.io/bitnami/spark:3.4
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - '8080:8080'
  spark-worker:
    image: docker.io/bitnami/spark:3.4
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=4
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    depends_on:
      - spark-master
    ports:
      - '4040:4040'
    volumes:
      - ./app/target:/opt/spark-jars/app
      - ../plugin/target:/opt/spark-jars/plugin
      - ./dockers_files/spark_worker/data:/opt/spark-data
